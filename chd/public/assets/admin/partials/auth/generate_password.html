<div style="margin: -56px 229px 0 0;">
<div class="m-b-30">
					 <p class="text-center Open-Sans"  style="font-size: 16px; margin-top: 40px;"> Welcome To Cherrydoor</p>
				</div>
	<div class="card bordered z-depth-2"  style="margin:0% auto; max-width:400px; ">

		<div class="card-header">
			<div class="brand-logo">
				<img src="images/cherrydoor-admin-logo.png">
			</div>
		</div>
		<form class="form-floating" novalidate="novalidate" ng-submit="generatePassword()">
			<div class="card-content">
							<div class="m-b-30">					
					<p class="card-title-desc text-center" style="font-size: 16px;">
						Generate Your Password
					</p>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="control-label">Password</label>
					<input type="password" class="form-control" ng-model="user.password" name="email" required>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label">Confirm Password</label>
					<input type="password" class="form-control" ng-model="user.cpassword" name="password" id="inputPassword" required>
				</div>
							
			</div>
			<div class="card-action clearfix" style="border-top: none;">
				<div class="pull-right">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			
			</div>
		</form>  
	</div>
	</div>
