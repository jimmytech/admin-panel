<section class="cards" ng-init = "getRequestDetail();">
   <div class="page-header">
      <h1>
         <i class="md md-photo"></i>
        Edit Request
      </h1>
   </div>
   <div class="row m-b-60 admintheme"  >
      <div class="col-md-12">
         <div class="card bordered" >
            <div class="card-header frachissdetals">
               <form name="updateRequestForm" class="form-floating" novalidate="novalidate" ng-submit="updateRequestForm.$valid && updateFranchiseeRequest()">
               <div class="row" >
                  <div class="col-md-12 col-sm-12" ">
                     <div class="row ">
                       <div class="col-md-6 col-sm-6 col-xs-12 " > 
                           <md-input-container class="width100">
                            <label>First Name:</label>
                            <input requiredname="Firstname" ng-model = "requestDetail.firstname">
                            <div ng-messages="updateRequestForm.clientName.$error">
                              <div ng-message="required">This is required.</div>
                            </div>
                          </md-input-container>
                            
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 " > 
                           <md-input-container class="width100">
                            <label>Last Name</label>
                            <input requiredname="Firstname" ng-model = "requestDetail.firstname">
                            <div ng-messages="updateRequestForm.clientName.$error">
                              <div ng-message="required">This is required.</div>
                            </div>
                          </md-input-container>
                            
                        </div>
                     </div>
                     <div class="row ">
                       <div class="col-md-6 col-sm-6 col-xs-12 " > 
                           <md-input-container class="width100">
                            <label>Phone</label>
                            <input requiredname="Firstname" ng-model = "requestDetail.firstname">
                            <div ng-messages="updateRequestForm.clientName.$error">
                              <div ng-message="required">This is required.</div>
                            </div>
                          </md-input-container>
                            
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 " > 
                           <md-input-container class="width100">
                            <label>Company</label>
                            <input requiredname="Firstname" ng-model = "requestDetail.firstname">
                            <div ng-messages="updateRequestForm.clientName.$error">
                              <div ng-message="required">This is required.</div>
                            </div>
                          </md-input-container>
                            
                        </div>
                     </div>
                     <div class="row ">
                       <div class="col-md-6 col-sm-6 col-xs-12 " > 
                           <md-input-container class="width100">
                            <label>Email</label>
                            <input requiredname="Firstname" ng-model = "requestDetail.firstname">
                            <div ng-messages="updateRequestForm.clientName.$error">
                              <div ng-message="required">This is required.</div>
                            </div>
                          </md-input-container>
                            
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 " > 
                           <md-input-container class="width100">
                            <label>Request Time</label>
                            <input requiredname="Firstname" ng-model = "requestDetail.firstname">
                            <div ng-messages="updateRequestForm.clientName.$error">
                              <div ng-message="required">This is required.</div>
                            </div>
                          </md-input-container>
                            
                        </div>
                     </div>
                     <div class="row ">
                       <div class="col-md-6 col-sm-6 col-xs-12 " > 
                           <md-input-container class="width100">
                            <label>Address</label>
                            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            <div ng-messages="updateRequestForm.clientName.$error">
                              <div ng-message="required">This is required.</div>
                            </div>
                          </md-input-container>
                            
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 " > 
                           <md-input-container class="width100">
                            <label>Requested Post Code/Area</label>
                            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            <div ng-messages="updateRequestForm.clientName.$error">
                              <div ng-message="required">This is required.</div>
                            </div>
                          </md-input-container>
                            
                        </div>
                     </div>
                     <div class="row ">
                       <div class="col-md-12 col-sm-12 col-xs-12 " > 
                           <md-input-container class="width100">
                            <label>Notes</label>
                            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            <div ng-messages="updateRequestForm.clientName.$error">
                              <div ng-message="required">This is required.</div>
                            </div>
                          </md-input-container>
                        </div>
                     </div>
                  </div>
               </div>                          
               <div class="form-group clearfix" style="margin-top: 20px;">
                  <button ng-click = "!updateRequestForm.$valid && validate()" type="submit" class="btn btn-primary pull-right mar-right10">Save</button>
               </div>
               </form>
            </div>
         </div>
      </div>
   </div>
