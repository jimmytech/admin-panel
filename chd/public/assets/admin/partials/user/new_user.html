<section class="forms-validation" >
   <div ng-init="userList('$')">
      <div style="padding: 130px" ng-if = "loadingUserList" class="center">
         <img src="images/loading.gif">
      </div>
   </div>
      <div class="page-header">
         <h1>   
            <i class="md md-person-add"></i>
            Create New Account
         </h1>
      </div>
      <div class="row  m-b-40">
         <div class="col-md-3 col-md-push-9">
            <h5>Welcome to Cherrydoor.</h5>
            <p>
               We love to hear you.<br><br>
               After account creation password is being sent to the address you provided.<br>
               Performed action by using your account will be notice. 
            </p>
         </div>
         <div class="col-md-8 col-md-pull-3" ng-init = "planList();" >
            <div class="well white" id="forms-validation-container">
               <form name="signupform" class="form-floating" novalidate="novalidate" ng-submit="signupform.$valid && signupByAdmin(newUser)">
                  <fieldset>
                     <div class="form-group">
                        <label class="control-label" ng-class ="{'invalid-form' : signupform.$submitted && signupform.first_name.$invalid}" >First Name*</label>
                        <input type="text" name="first_name" class="form-control" ng-model="newUser.firstname" required>
                     </div>
                     <div class="form-group">
                        <label class="control-label" ng-class ="{'invalid-form' : signupform.$submitted && signupform.last_name.$invalid}" >Last Name*</label>
                        <input type="text" name="last_name" class="form-control" ng-model="newUser.lastname" required>
                     </div>
                     <div class="form-group">
                        <label class="control-label" ng-class ="{'invalid-form' : signupform.$submitted && signupform.email.$invalid}">Email*</label>
                        <input ng-pattern = '/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/' type="email" class="form-control" name="email" ng-model="newUser.email" required disable-validation-message="">
                     </div>
                     <md-input-container class = "wid100full">
                        <label>Plan </label>
                        <md-select name="plan" ng-model="newUser.plan" required>
                           <md-option ng-repeat="plan in plans" ng-value="plan.name">{{plan.name}}</md-option>
                        </md-select>
                     </md-input-container>                     
                     <div class="form-group">
                        <label class="control-label" ng-class ="{'invalid-form' : signupform.$submitted && signupform.address1.$invalid}" >Address1*</label>
                        <input type="text" name="address1" class="form-control" ng-model="newUser.address.address1" required >
                     </div>                                      
                     <div class="form-group">
                        <label class="control-label" >Address2*</label>
                        <input type="text" name="address2" class="form-control" ng-model="newUser.address.address2">
                     </div> 
                     <div class="form-group">
                        <label class="control-label" ng-class ="{'invalid-form' : signupform.$submitted && signupform.city.$invalid}" >City*</label>
                        <input type="text" name="city" class="form-control" ng-model="newUser.address.city" required>
                     </div>
                     <div class="form-group">
                        <label class="control-label" ng-class ="{'invalid-form' : signupform.$submitted && signupform.state.$invalid}" >State*</label>
                        <input type="text" name="state" class="form-control" ng-model="newUser.address.state" required>
                     </div>
                     <div class="form-group">
                        <label class="control-label" ng-class ="{'invalid-form' : signupform.$submitted && signupform.zip_code.$invalid}" >Zip Code*</label>
                        <input type="text" name="zip_code" class="form-control" ng-model="newUser.address.postcode" required>
                     </div>
                     <div class="form-group">
                        <label class="control-label" ng-class ="{'invalid-form' : signupform.$submitted && signupform.contact_number.$invalid}" >Contact Number*</label>
                        <input type="text" name="contact_number" class="form-control" ng-model="newUser.phone.telephone" numbers-only required>
                     </div>
                     <div class="form-group">
                        <label class="control-label" ng-class ="{'invalid-form' : signupform.$submitted && signupform.other_information.$invalid}" >Other information*</label>
                        <textarea type="text" name="other_information" class="form-control" ng-model="newUser.other_info" required></textarea>
                     </div>
                     <md-input-container class = "wid100full">
                        <label>Select User Type </label>
                        <md-select name="role" ng-model="newUser.role" required>
                           <md-option ng-repeat="role in roles" ng-value="role.value">{{role.name}}</md-option>
                        </md-select>
                     </md-input-container> 
                     <div class="form-group">
                        <button type="submit" ng-click = "signupform.$invalid && validate();" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                     </div>                  
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
</section>
