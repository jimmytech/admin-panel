<div style="margin: -56px 229px 0 0;">
<div class="m-b-30">					
					 <p class="text-center Open-Sans" style="font-size: 30px;color: #000;
					     text-transform: uppercase;margin-bottom: 0;margin-top: 40px; line-height: 18px;">Administrator</p>
					 <p class="text-center Open-Sans"  style="font-size: 16px;"> Manage Cherrydoor users</p>
				</div>
	<div class="card bordered z-depth-2"  style="margin:0% auto; max-width:400px; ">

		<div class="card-header">
			<div class="brand-logo">
				<img src="images/cherrydoor-admin-logo.png">
			</div>
		</div>
		<form class="form-floating" novalidate="novalidate" ng-submit="adminLogin()">
			<div class="card-content">
				<div class="m-b-30">					
					<p class="card-title-desc">
						Welcome to Cherrydoor! Login to start you session.
					</p>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="control-label">Email</label>
					<input type="email" class="form-control" ng-model="user.email" name="email" required>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label">Password</label>
					<input type="password" class="form-control" ng-model="user.password" name="password" id="inputPassword" required>
				</div>
							
			</div>
			<div class="card-action clearfix" style="border-top: none;">
				<div class="pull-right">
					<button type="button" class="btn btn-link black-text">Forgot password</button>
					<button type="submit" class="btn btn-link black-text">Login</button>
				</div>
			
			</div>
		</form>  
	</div>
	</div>
