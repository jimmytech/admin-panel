<md-dialog aria-label="Mango (Fruit)">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Message</h2>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<p>
					{{message}}
				</p>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button ng-click="done()">
				Done
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
