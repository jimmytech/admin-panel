   <section class="content-header">
      <h1>
         {{categoryHeader}}
      </h1>
   </section>
   <section class="content paddingfotter">
      <div class="row">
         <div class="col-md-8 martop10">
            <div class="box box-shadow">            
               <form name="loginForm " class="labelform" ng-submit="loginForm.$valid && insertUpdateCategory(ev)" novalidate="">
                  <md-input-container class="md-icon-float md-block">
                     <label class="colorlabel">Title</label>
                     <input name="title" ng-model="category.title" required/>
                     <div ng-messages="loginForm.title.$error" ng-show='loginForm.title.$dirty || loginForm.title.$invalid'>
                        <div ng-message="required">This is required.</div>
                     </div>
                  </md-input-container>
                  <md-input-container ng-if = "slugInput" class="md-icon-float md-block">
                     <label class="colorlabel">Slug</label>
                     <input name="meta_tittle" ng-model="category.slug" required/>
                     <div ng-messages="loginForm.meta_tittle.$error" ng-show='loginForm.meta_tittle.$dirty || loginForm.meta_tittle.$invalid'>
                        <div ng-message="required">This is required.</div>
                     </div>
                  </md-input-container>                  

                  <md-input-container class="md-icon-float md-block">
                     <label class="colorlabel">Description</label>
                     <input name="description" ng-model="category.description" required/>
                     <div ng-messages="loginForm.description.$error" ng-show='loginForm.description.$dirty || loginForm.description.$invalid'>
                        <div ng-message="required">This is required.</div>
                     </div>
                  </md-input-container>

                  <md-input-container flex="100"  style = "width: 100%;">
                     <label class="colorlabel">Selete Parent</label>
                     <md-select name="parent" ng-model="category.child" required>
                        <md-option value="root">root</md-option>
                     <md-option ng-repeat="state in dropDownList" ng-value="state._id" >
                                   {{state.title}}
                                 </md-option>                        
                     </md-select>
                     <div class="errors" ng-messages="loginForm.parent.$error">
                        <div ng-message="required">This is required.</div>
                     </div>
                  </md-input-container>  
                  <md-input-container ng-if = "category.child === 'root'" class="md-icon-float md-block">
                     <label class="colorlabel">Order(Number Only)</label>
                     <input  name="order" ng-model="category.order" numbers-Only required/>
                     <div ng-messages="loginForm.order.$error" ng-show='loginForm.order.$dirty || loginForm.order.$invalid'>
                        <div ng-message="required">This is required.</div>
                     </div>
                  </md-input-container>                                                
                  <md-input-container ng-if = "category.child === 'root'" flex="100"  style = "width: 100%;">
                     <label class="colorlabel">Status</label>
                     <md-select name="favoriteColor" ng-model="category.status" required>
                        <md-option value="true">Active</md-option>
                        <md-option value="false">In Active</md-option>
                     </md-select>
                     <div class="errors" ng-messages="loginForm.favoriteColor.$error">
                        <div ng-message="required">This is required.</div>
                     </div>
                  </md-input-container>
                              
                  <div class="row">
                     <div class="col-xs-12 pull-left" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type = "button" back-button  class="btn btn-primary">Cancel</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </section>
