<div class="content-wrapper" style="min-height: 916px;" ng-init="getPostData();">
   <section class="content-header">
      <h1>
        Posts
      </h1>
      <a><button class="btn btn-block btn-default pull-right" style="margin-bottom: 20px; margin-top: 30px; width: 12%;" type="button" ng-click = "addPost()" >Add New</button></a>    
   </section>
   <section class="content">
      <div class="row" ng-if = "data.length>0"> 
         <div class="col-xs-12">
            <div class="box">
               <div class="box-header">
                  
               </div>
               <div class="box-body">
                  <table class="table table-bordered table-hover">
                     <thead>
                        <tr>
                           <th>Name</th>
                           <th>Sort Order</th>
                           <th>Type</th>                           
                           <th>Status</th>
                           <th>Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr ng-repeat="l in data">
                           <td>{{l.title}}</td>
                           <td>{{l.sort}}</td> 
                           <td>{{l.postType}}</td>                          
                           <td>
                           <p ng-if="l.status==1">Active</p>
                           <p ng-if="l.status==0">In-Active</p>
                           </td>                           
                           <td>

                           <a href="#/admin/post/{{l._id}}" class="btn btn-success btn-xs fa fa-pencil-square-o"> edit
                           </a>
                            &nbsp;&nbsp;&nbsp;
                           <a ng-click = "viewDetailPage(l._id);" class="btn bg-orange margin btn-xs fa fa-eye"> view
                           </a>
                           &nbsp;&nbsp;&nbsp;
                           <a ng-click = "delete(l._id, $index)" class="btn btn-danger btn-xs fa fa-trash-o"> delete
                           </a>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-11" ng-if="(data.length<1)"">
            <div class="callout callout-info">
               <h4>Info!</h4>
               <p>No record found in data table.</p>
            </div>
         </div>        
      </div>
   </section>
</div>
