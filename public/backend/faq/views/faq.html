<div class="content-wrapper" style="min-height: 916px;" ng-init="showFaqList()">
   <section class="content-header">
      <h1 class="page_title">  FAQs  
         <span><button class="btn btn-primary "type="button" ng-click = "addNewFaq()" >Add New</button></span>
      </h1>       
   </section>
   <section class="content">
      <div class="row">
         <div class="col-xs-12">
            <div class="comment-text faq-question bg-white" ng-repeat="data in faqData">
            <div class="row">
               <div class="text-right faqaction col-md-2 pull-right">
                  <a ng-click = "to('/admin/faq/', data._id)">
                     <i class="material-icons edit">mode_edit</i>
                  </a>                   
                  <a ng-click = "to('/admin/faq/', data._id)">
                     <i class="material-icons color-orange">remove_red_eye</i>
                  </a> 
                  <a ng-click = "deleteFaq(data._id, $index);">
                     <i class="material-icons color-red">delete</i>
                  </a>
                  
                  <i title="Active" ng-if="data.status==1" class="material-icons active color-blue">done_all</i>
                  <i title="In Active" ng-if="data.status==0" class="material-icons active">done_all</i>
                                    
               </div>
               <div class="col-md-10 faqtxt pull-right" >
                   <span>{{$index+1}}.</span> {{ data.question}}
               </div>
            </div>   
            </div>
         </div>
         <div class="col-md-11" ng-if="(faqData.length==0)">
            <div class="callout callout-info">
               <h4>Info!</h4>
               <p>No faq found in data table.</p>
            </div>
         </div>
      </div>
   </section>
</div>
