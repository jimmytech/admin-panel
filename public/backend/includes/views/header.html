<header class="main-header" ng-init = "profileInfo()">
   <a class="logo">
   <span class="logo-mini"><b>C</b></span>
   <span class="logo-lg"><b>CherryDoor</b></span>
   </a>
   <nav class="navbar navbar-static-top">
      <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
         <ul class="nav navbar-nav">
            <li class="dropdown user user-menu">
               <a href="#/admin/profile" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="/assets/img/admin.png" class="user-image" alt="User Image">
                  <span class="hidden-xs">Admin</span>
                  <!-- <span class="hidden-xs">{{user.firstname}}</span> -->
               </a>
            </li>
            <li>
               <md-menu md-position-mode="target-right target">
                  <md-button aria-label="Sample Menu" class="md-icon-button marinherit" ng-click="$mdOpenMenu($event)">
                     <md-icon md-menu-origin class="material-icons color-white">keyboard_arrow_down</md-icon>
                  </md-button>
                  <md-menu-content width="4" style = "margin-top: 42px;" >
                     <md-list-item ng-click = "profilePage();"> 
                        <md-icon class="topheader_icon">account_circle</md-icon> 
                        <p>Profile</p> 
                     </md-list-item>
                    <md-divider></md-divider>
                     <md-list-item ng-click = "changePasswordPage();"> 
                        <md-icon class="topheader_icon">vpn_key</md-icon> 
                        <p>Change Password</p> 
                     </md-list-item>       
                  <md-divider></md-divider>
                     <md-list-item ng-click = "logout();"> 
                        <md-icon class="topheader_icon">power_settings_new</md-icon> 
                        <p>Logout</p> 
                     </md-list-item>                                          
                  </md-menu-content>
               </md-menu>
            </li>
         </ul>
      </div>
   </nav>
</header>
