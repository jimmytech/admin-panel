	        <input required="" ng-model="userLogin.email" class="usericonInp registerInp loginInp" placeholder="Email Address">
	    </md-input-container>
	    <md-input-container class="md-block" flex-gt-sm>

	    </md-input-container>
    </div>

    <div class="rembBx">
		<md-checkbox ng-change = "rememberMe()" md-no-ink aria-label="Checkbox No Ink" ng-model="rememberMeStatus" class="md-primary">
            Remember me
        </md-checkbox>
        <md-button md-no-ink class="md-primary">Forgot Password?</md-button>
    </div>
    
    <md-button type = "submit" class="md-raised signinBtn">Login</md-button>
